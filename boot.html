    <script>
        // document.getElementById('login').addEventListener('click', function () {
        //     document.getElementsByClassName('black-background')[0].style.display = 'block';
        // })
        


        $('#login-form').submit(function (e) {
            let inputEamil = $('#email').val();
            let inputPassword = $('#password').val();

            if (/^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i.test(
                    inputEamil) == false) {
                $('#email-space').show();
                e.preventDefault();
            }
            if (/([A-Z]+).{8,}/.test(inputPassword) == false) {
                $('#password-space').show();
                e.preventDefault();
            }
        });
        // if ($('#email').val() == '') {
        //     $('#email-space').show();
        //     e.preventDefault();
        // }
        //  if($('#password').val() == '') {
        //     $('#password-space').show();
        //     e.preventDefault();
        // }

        // /\S+@\S+\.\S+/.test('qnwndyd159@naver.com')
        $(window).on('scroll', function () {
            if( $(window).scrollTop() > 50) {
            $('.nav-menu').addClass('nav-black');
            $('.nav-logo').addClass('nav-scrollTop-logo');
            } else {
            $('.nav-menu').removeClass('nav-black');
            $('.nav-logo').removeClass('nav-scrollTop-logo');
            }
        });

        $('#show-menu').click(function () {
            $('.left-menu').addClass('left-menu-right');
        });

        $('#close-left-menu').click(function () {
            $('.left-menu').removeClass('left-menu-right');
        })

        $('#login').click(function () {
            $('.black-background').removeClass('slide-up').addClass('slide-down');

        });

        $('#close').click(function () {
            $('.black-background').removeClass('slide-down').addClass('slide-up');
        });

        $('.black-background').click(function (e) {
            console.log(e.target);
            if(e.target == e.currentTarget) {
            $('.black-background').removeClass('slide-down').addClass('slide-up');
            }
        });

        $('#top-menu').click(function () {
            if ($('.nav-sub').css('display') == 'none') {
                $('.nav-sub').slideDown();
            } else {
                $('.nav-sub').slideUp();
            }
        });

        $('.slide-1').click(function () {
            $('.slide-container').removeClass('slide-ani2').removeClass('slide-ani3');
        });

        $('.slide-2').click(function () {
            $('.slide-container').removeClass('slide-ani3').addClass('slide-ani2');
        });

        $('.slide-3').click(function () {
            $('.slide-container').removeClass('slide-ani2').addClass('slide-ani3');
        });

        var nowPicture = 1;

        $('.slide-next').click(function () {
            if (nowPicture < 3) {
                ++nowPicture;
                $('.slide-container').addClass('slide-ani' + (nowPicture));
            }
        });

        $('.slide-prev').click(function () {
            if (nowPicture > 1) {
                --nowPicture;
                $('.slide-container').addClass('slide-ani' + nowPicture).removeClass('slide-ani' + (nowPicture + 1));
            }
        });

        let image1 = document.querySelectorAll('.slide-box img')[0];

        let manager = new Hammer.Manager(image1);
        manager.add(new Hammer.Pan({ threshold: 0}));

        manager.on('pan', function (e) {
            if(e.deltaX < -1) {
                $('.slide-container').css('transform', 'translateX('+ e. deltaX +'px)');
                if(e.isFinal && nowPicture == 1) {
                    $('.slide-container').addClass('transforming');
                    $('.slide-container').css('transform', 'translateX(-100vw)');
                    setTimeout(function() {
                    $('.slide-container').removeClass('transforming');
                    }, 500);
                }
            }
            
        })

        let 어레이 = [ 'BMW', 520];

        let 오브젝트 = { brand : 'BMW', model : 520}

        let 자료 = [ { brand : 'BMW'}, { model : 520} ];

        document.getElementById('product-name').innerHTML = 어레이[0];
        document.getElementById('product-info').innerHTML = 자료[1].model;
        
        //  사이즈 선택하는거
        let shirtsSize = [95, 100, 105, 110];
        let pantsSize = [26, 28, 30, 32, 34, 36];

        $('#option1').on('change', function() {

            if($('#option1').val() == '셔츠') {
                $('#option2').html('');
                shirtsSize.forEach(function (i) {
                    let template = `<option>${[i]}</option>`;
                    $('#option2').append(template);
                });
            }

            if($('#option1').val() == '바지') {
                $('#option2').html('');
                pantsSize.forEach(function (i) {
                    let template = `<option>${[i]}</option>`;
                    $('#option2').append(template);
                });
            }
        });

    </script>
