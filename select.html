<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
</head>
<body>
    <form class="container my-5">
        <div class="form-group">
      
          <p>상품선택</p>
          <select class="form-control" id="option1">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
          </select>
          
          <div class="size-select">
          <p class="mt-4">사이즈 선택</p>
          <select class="form-control" id="option2">
          </select>
          </div>
        </div>
      </form>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script>

        let shirtsSize = [95, 100, 105, 110];
        let pantsSize = [26, 28, 30, 32, 34, 36];

        $('#option1').on('change', function() {

            if($('#option1').val() == '셔츠') {
                $('#option2').html('');
                shirtsSize.forEach(function (i) {
                    let template = `<option>${[i]}</option>`;
                    $('#option2').append(template);
                });
            }

            if($('#option1').val() == '바지') {
                $('#option2').html('');
                pantsSize.forEach(function (i) {
                    let template = `<option>${[i]}</option>`;
                    $('#option2').append(template);
                });
            }
        });

        //     if ( $('#option1').val() == '셔츠' ) {
        //         $('#option2').html('');
        //         $('#option2').append(shirtsSize);
        //     } else if ( $('#option1').val() == '바지' ) {
        //         $('#option2').html('');
        //         $('#option2').append(pantsSize);
        //     } 
        //   });

      </script>
</body>
</html>
