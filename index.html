<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h4 class="greeting">안녕하세요</h4>
    <h4 class="greeting">안녕하세요</h4>
    <h4 class="greeting">안녕하세요</h4>

    <button class="btn">버튼btn</button>
    <button class="btn">버튼btn</button>
    <button class="btn">버튼btn</button>

    <div class="alert-box" id="alert">
        <p id="text">Alert 박스</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="alertShow('아이디를 입력 안함', 'block')">버튼1</button>
    <button onclick="alertShow('비번을 입력 안함', 'block')">버튼2</button>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script>
        function alertShow(text, dis) {
            document.getElementById('text').innerHTML = text;
            document.getElementById('alert').style.display = dis;
        }

        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('alert').style.display = 'none';
        });

        for (i = 0; i < document.getElementsByClassName('greeting').length; i++) {
            document.getElementsByClassName('greeting')[i].innerHTML = '안녕';
        }

        // $(".greeting").html('안녕');
        for (i = 0; i < document.getElementsByClassName('btn').length; i++) {
            document.getElementsByClassName('btn')[i].addEventListener('click', function () {
                for (j = 0; j < document.getElementsByClassName('greeting').length; j++) {
                    document.getElementsByClassName('greeting')[j].style.display = 'none';
                }
            });
        }

        // $('.btn').on('click', function () {
        //     $('.greeting').slideUp();
        // })
    </script>
</body>

</html>
