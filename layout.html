      <div>
      <button class="btn btn-danger" id="price-sort">가격순정렬</button>
      <button class="btn btn-danger" id="alphabet-sort">알파벳순정렬</button>
      <button class="btn btn-danger" id="price-filter">6만원이하 정렬 <input type="text" name="" id="filter-value"></button>
      <button class="btn btn-danger" id="reset">초기화 버튼</button>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script>
        let products = [
          { id : 0,
            price : 70000, 
            title : 'Blossom Dress' },
          { id : 1, 
            price : 50000, 
            title : 'Springfield Shirt' },
          { id : 2, 
            price : 60000, 
            title : 'Black Monastery' }
        ]

        $('#price-sort').click(function () {
            products.sort(function (a, b) {
            return a.price - b.price;
        })
            dataBind(products);
        });

        $('#alphabet-sort').click(function () {
            products.sort(function (a, b) {
            if (a.title < b.title) {
                return -1;
            } else {
                return 1;
            }
        })
            dataBind(products);
        });

        // document.getElementById('price-filter').innerHTML = document.getElementById('filter-value').value;

        $('#price-filter').click(function () {
            $('.card-group').empty('#card');
            let newProducts = products.filter(function (e) {
                return e.price <= 60000;
            }); 
            
            newProducts.sort(function (a, b) {
                return a.price - b.price;
            })
            
                defaultCard(newProducts);
            });

        $('#reset').click(function () {
            $('.card-group').empty('#card');
            defaultCard(products);
        })

        let dataBind = function (a) {
            for(i = 0; i < a.length; i++){
                document.getElementById(`title${[i + 1]}`).innerHTML = a[i].title;
                document.getElementById(`price${[i + 1]}`).innerHTML = a[i].price;
            }
        }  
    
        let defaultCard = function (a) {
        for(i = 0; i < a.length; i++){
            let createCard = `<div class="card" id="card${i + 1}">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5 id="title${i + 1}">${a.title}</h5>
                <p>가격 : <sapn id="price${i + 1}">${a.price}</sapn></p>
                <button class="btn btn-danger">주문하기</button>
            </div>
            </div>`

            $('.card-group').append(createCard);
            
            document.getElementById(`title${[i + 1]}`).innerHTML = a[i].title;
            document.getElementById(`price${[i + 1]}`).innerHTML = a[i].price;
            }
        }

        defaultCard(products);
      </script>
